<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="mystyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
    <img class="hero" src="/order-summary-component-main/images/illustration-hero.svg" alt="hero-img">
    <h1>Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="btn-price">
      <img class="music" src="/order-summary-component-main/images/icon-music.svg" alt="icon music">
      <p class="annual-plan">Annual Plan</p>
      <p class="price-tag">$59.99/year</p>
      <a class="change" href="#">Change</a>
    </div>
    <a class="btn-proceed" href="#">Proceed to Payment</a> 
    <a class="btn-cancel" href="#">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/agent2137">Mateusz Kowalik</a>.
  </div>
</body>
</html>
